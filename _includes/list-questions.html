<ul class="faq">
         <div class="col-xs-12 col-md-12">
        {% for faq in site.faq %}
                <li class="q"> {{faq.title}} &nbsp;<i class="fa fa-chevron-down" aria-hidden="true"></i></li>
                <li class="a">{{faq.content}}</li>
                 <div class="separator"></div>
        {% endfor %}
        </div>
</ul>
