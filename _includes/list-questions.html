<ul class="faq">
         <div class="col-xs-12 col-md-12">
        {% for faq in site.faq %}
                <li class="q"><i class="fa fa-chevron-right" aria-hidden="true"></i> {{faq.title}}</li>
                <li class="a">{{faq.content}}</li>
                 <div class="separator"></div>
        {% endfor %}
        </div>
</ul>
