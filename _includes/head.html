  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    <!-- Scroll function -->
    function scroll(){
    $(window).scroll(function() {
        if ($(this).scrollTop() >= 900) {        
              $('#return-top').fadeIn(100);   
              $('#scroll-down').fadeOut(100);
        } else {
              $('#return-top').fadeOut(100);   
              $('#scroll-down').fadeIn(100);
        }
      });
    }
    scroll();
    function goTop() {     
          $("html, body").animate({ scrollTop: 0 }, 500);
    }
    function scrollDown() {      
          $("html, body").animate({ scrollTop: 750 }, 500);
    }
  </script>
